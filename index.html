<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="description" content="Fonts supported by browser versions over the years" />
    <meta name="keywords" content="TTF, OTF, WOFF, Fonts, Browser, Caniuse" />
    <meta name="author" content="Shardul Saiya" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font Support</title>
    <script src="https://cdn.zingchart.com/zingchart.min.js"></script>
    <!-- <script src="bundle.js"> </script> -->
    <script>
        function onChange(selectObject) {
            var fontType = selectObject.value;
            if (fontType != "select") {
                zingchart.render({
                    id: 'myChart',
                    data: fontDataConfigs[fontType],
                });
            }
        }
    </script>
</head>

<body>
    <header>
        <h1>Font Support</h1>
    </header>
    <label for="fonts">Choose a font:</label>
    <select name="fonts" id="fontsMenu" onchange="onChange(this)">
        <option selected value="select">Select</option>
        <option value="eot">EOT</option>
        <option value="ttf">TTF</option>
        <option value="woff">WOFF</option>
        <option value="woff2">WOFF2</option>
    </select>

    <div id="myChart"></div>
    <a class="zc-ref" href="https://www.zingchart.com">Powered by ZingChart</a>
</body>

</html>
